

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        body{
            margin: 15px;
            font-family: 'Times New Roman', Times, serif;
        }

        label{
            margin: 0px;
        }
        input{
            margin-bottom: 15px;
        }
    </style>

    <script language="JavaScript">
        function validar(){

            //Variables (camps)
            var nom = document.getElementById("nom");
            var edat = document.getElementById("edat");
            var email = document.getElementById("email");

            //Variables (camps després de la validació)
            var nom_missatge = document.getElementById("nom_missatge");
            var edat_missatge = document.getElementById("edat_missatge");
            var email_missatge = document.getElementById("email_missatge");


            //Comprovar camps (escriure missatge + pintar vermell o verd)
            //Nom (min 3 caràcrers + no és un número)
            if((nom.value.length < 2) || ((Number.isNaN(parseInt(nom.value)))==false)){
                nom_missatge.innerHTML = "Introdueix un nom vàlid";
                campincorrecte(nom_missatge);
            }
            else{
                nom_missatge.innerHTML = "Nom correcte!";
                campcorrecte(nom_missatge);
            }

            //Edat(major d'edat + és un numero)
            if(edat.value < 18){
                edat_missatge.innerHTML = "Cal ser major d'edat";
                campincorrecte(edat_missatge);
            }
            else if((Number.isNaN(parseInt(edat.value))) == true){
                edat_missatge.innerHTML = "Ha de ser un número!";
                campincorrecte(edat_missatge);
            }
            else if(edat.value > 130){
                edat_missatge.innerHTML = "Introdueix una edat vàlida"
                campincorrecte(edat_missatge);
            }
            else{
                edat_missatge.innerHTML = "Edat correcte!";
                campcorrecte(edat_missatge);
            }

            //Email (posició de @ i .)
            if((email.value.indexOf("@") < 3) || (email.value.lastIndexOf(".") < (email.value.indexOf("@") + 3))){
                email_missatge.innerHTML = "El format de l'email no és correcte";
                campincorrecte(email_missatge);
            }
            else{
                email_missatge.innerHTML = "Email correcte!";
                campcorrecte(email_missatge);
            }

        };

        //Funcions per pintar els missatges:
        function campcorrecte(camp){
            camp.style.fontWeight = "bold";
            camp.style.color = "rgb(0, 255, 0)";
        }

        function campincorrecte(camp){
            camp.style.fontWeight = "bold";
            camp.style.color = "red";
        }

    </script>
    
</head>
<body>

    <!-- CAMPS FORMULARI -->
    <label for="nom">Name</label> <br>
    <input type="text" id="nom"> <span id="nom_missatge"></span> <br>

    <label for="edat">Edad</label>  <br>
    <input type="text" id="edat"> <span id="edat_missatge"></span><br>

    <label for="email">E-mail</label> <br>
    <input type="text" id="email"> <span id="email_missatge"></span><br>

    <input type="button" value="Send" onclick="validar()">    



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
