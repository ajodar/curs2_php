<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>HOTEL MYHOME</title>

    <style>

        .container{
            text-align: center;
        }
        .thumb img{
            width: 200px;
        }
        .img_gran img{
            width: 500px;
        }
    </style>

    <script type="text/javascript">
        function mostrar(src_petita){
            //Mostrar img petita a la gran
            var img_gran = document.getElementById("img_gran");
            img_gran.src = src_petita + ".jpg";
        }

    
    </script>
  </head>
  <body>
    <h1>Hotel MYHOME PALACE</h1>

    <div class="container">
        <div class="row">
            <div class="col img_gran"><img src="hotel.jpg" alt="" id="img_gran"></div>
        </div>

        <div class="row">
            <div class="col thumb"><img src="bar.jpg" onclick="mostrar('bar')" id="img_petita1" class="img_petita"></div>
            <div class="col thumb"><img src="piscina.jpg" onclick="mostrar('piscina')" id="img_petita2" class="img_petita"></div>
            <div class="col thumb"><img src="habitacio.jpg" onclick="mostrar('habitacio')" id="img_petita3" class="img_petita"></div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
