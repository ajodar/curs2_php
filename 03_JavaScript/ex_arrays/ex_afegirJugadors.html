

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <script>

        var jugadors = [];
        function afegir(){
            var camp_jugador = document.getElementById("camp_jugador");

            jugadors.push(camp_jugador.value);
            imprimirTaula();
            
        }

        function imprimirTaula(){
            var i=0;
            for(i=0;i<jugadors.length;i++){
                console.log(jugadors[i]);
            }
        }
            

        function eliminar(){
            jugadors.shift();
            imprimirTaula();

        }
    </script>
</head>
<body>
    
    <label for="camp_jugador">Jugador:</label>
    <input type="text" id="camp_jugador"> <br>

    <input type="button" value="AFEGIR" onclick="afegir()">
    <input type="button" value="ELIMINA" onclick="eliminar()">

</body>
</html>
