


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Jquery -->
        <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <style>
            .container{
                text-align: center;
            }
            #minis img{
                width: 200px;
                border: 5px solid white ;
                box-sizing: content-box;
            }
            .img_gran img{
                height: 300px;
            }
            #minis img.destacat{
                border: 5px solid red;   
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div>
                <h1>Hotel MYHOME PALACE jQuery</h1>
            </div>
            <div class="row">
                <div class="col img_gran"><img src="hotel.jpg" alt="" id="img_gran"></div>
            </div>
    
            <div class="row" id="minis">
                <div class="col thumb"><img src="bar.jpg"  id="img_petita1" ></div>
                <div class="col thumb"><img src="piscina.jpg" id="img_petita2" ></div>
                <div class="col thumb"><img src="habitacio.jpg" id="img_petita3" ></div>
            </div>
    
        </div>
    
        
    
        <script language="JavaScript">
            $(function(){
                $("#minis img").mouseenter(function(){
                    var src_foto = $(this).attr("src");
                    $("#img_gran").attr("src", src_foto);  
                    $(this).addClass("destacat");
                });
                $("#minis img").mouseleave(function(){
                    $("#img_gran").attr("src", "hotel.jpg");  
                    $(this).removeClass("destacat");

                });
            
            
            });
        </script>
    
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
    </html>
