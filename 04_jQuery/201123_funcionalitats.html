
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Jquery -->
        <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <style>
            body{
                text-align: center;
                margin: 50px;
            }

            #capa{
                width: 400px;
                height: 400px;
                margin: 10px auto;
                background-color: skyblue;
            }

        </style>

        
    </head>
    <body>
        
        <input type="button" value="MOSTRAR" id="boto_mostrar">
        <input type="button" value="AMAGAR" id="boto_amagar">
        <input type="button" value="ALTERNAR" id="boto_alternar">
        
        <div id="capa">

        </div>


        <script language="JavaScript">
            $("#boto_amagar").click(function(){
                $("#capa").slideDown();
            });
            $("#boto_mostrar").click(function(){
                $("#capa").slideUp();
            });
            $("#boto_alternar").click(function(){
                $("#capa").fadeToggle();
            });
        </script>
    

    
    



    </body>
    </html>
