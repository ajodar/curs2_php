


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        
</head>    
<body>

    <label for="nom">Nom de la cervesa: </label>
    <input type="text" name="nom" id="nom"> <br>
    
    <input type="button" value="Carrega" id="boto_carregar">


    <div id="capa_contingut">

    </div>

    <script>
        $(function(){
            $("#boto_carregar").click(function(){
                var capa_contingut = $("#capa_contingut")
                var text_nom = $("#nom").val()
                $.get("https://api.punkapi.com/v2/beers?beer_name="+ text_nom , function(data,status){
                    var i=0;
                    var cervesa = "";
                    for(i=0;i<data.length; i++){
                        cervesa = data[i];
                        capa_contingut.append(
                            "<h2> "+ cervesa.name +" </h2>" + 
                            "<p>" + cervesa.description + "</p>"

                        )
                    }
                })
            })

        })
    </script>
