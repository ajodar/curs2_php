<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</head>
<body>
    
    <input type="button" id="boto_carregar" value="Carregar">
    <div id="capa_resultat"></div>


    <script>

        $(function(){

            $("#boto_carregar").click(function(){
                $.get("https://analisi.transparenciacatalunya.cat/resource/jj6z-iyrp.json",function(data,status){
                    var capa = $("#capa_resultat");
                    var resultat = "";
                    i=0
                    for(i=0; i<data.length; i++){
                        resultat = data[i];
                        capa.append("<p>"+ resultat.municipidescripcio + "(" + resultat.sexedescripcio + "): " + resultat.numcasos + "casos</p>")
                    }
                    
                });
            });

        });

    </script>
</body>
</html>
