

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>
<body>
    <input type="button" value="Mostra" id="boto">
    <div id="capa">

    </div>

    <script language="JavaScript">
        $(function(){
            $("#boto").click(function(){
                var i = 0; 
                var estacio = "";
                $.get("https://api.bsmsa.eu/ext/api/bsm/gbfs/v2/en/station_information", function(data,status){
                    var estacions = data.data.stations
                    var capa = $("#capa")
                    for(i=0; i<estacions.length;i++){
                        estacio = estacions[i];
                        capa.append("<p>" + estacio.name + "(" + estacio.capacity + ")</p>")

                    }
                })
            })
        })

    </script>
</body>
</html>
