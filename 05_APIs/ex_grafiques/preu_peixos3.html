<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <!-- Files amb els selectors -->
                <div class="row">

                <div class="row">

                        </select>

                <!-- Resultat/gràfic -->

                    <div class="col">
                        <div class="ct-chart ct-perfect-fourth" id="grafic"></div>

    <script language="JavaScript">

        $(function(){

            var adreca = "https://analisi.transparenciacatalunya.cat/resource/ge3m-4jgm.json";
            var i = 0;
            var info_peix = "";
            var info_peix_grup = "";
            var grups = [];
            var anys = []; 

            var preus_select1 = [];
            var preus_select2 = [];
            var preus_select3 = [];
            var preus_select4 = [];
            var preus_select5 = [];

            var valor_select1 = "";
            var valor_select2 = "";
            var valor_select3 = "";
            var valor_select4 = "";
            var valor_select5 = "";

            

            //En carregar prepara els select amb les options
            $(document).ready(function(){

                $.get(adreca, function(data, status){
                    var info_peixos = data; 
                   
                    for(i = 0; i < info_peixos.length; i++){
                        info_peix = data[i];

                        //Agafa grups i puja'ls a l'array: 
                        if(($.inArray(info_peix.grup, grups)) == -1){
                            grups.push(info_peix.grup);
                        }

                        //Agafa anys i puja'ls a l'array
                        if(($.inArray(info_peix.any, anys)) == -1){
                            anys.push(info_peix.any);
                        }
                    };
                    
                    //Posa options al select
                    for(i=0; i<grups.length; i++){
                        $(".desplegable").append(
                            "<option value=" + grups[i] + ">" + grups[i] +"</option>"
                        )
                        

                    };

                    // Valors select: 
                    llegir_selects("#desplegable1", "#desplegable2","#desplegable3","#desplegable4","#desplegable5" );


                    //Agafa dades de preus:
                    preu_peix(valor_select1, preus_select1);
                    preu_peix(valor_select2, preus_select2);
                    preu_peix(valor_select3, preus_select3);
                    preu_peix(valor_select4, preus_select4);
                    preu_peix(valor_select5, preus_select5);


                    crea_grafic(preus_select1,preus_select2,preus_select3,preus_select4,preus_select5)



                });


            }); 

            //En canviar canvia dades: 
            $(".desplegable").change(function(){
                
                    

                llegir_selects("#desplegable1", "#desplegable2","#desplegable3","#desplegable4","#desplegable5" ); 


                //Agafa dades de preus:
                preu_peix(valor_select1, preus_select1);
                preu_peix(valor_select2, preus_select2);
                preu_peix(valor_select3, preus_select3);
                preu_peix(valor_select4, preus_select4);
                preu_peix(valor_select5, preus_select5);


                console.log(preus_select1)

                crea_grafic(preus_select1,preus_select2,preus_select3,preus_select4,preus_select5)


                // //Gràfic: 
                // new Chartist.Line('#grafic', {
                //         labels: anys,
                //         series: [
                //             preus_select1,
                //             preus_select2,
                //             preus_select3,
                //             preus_select4,
                //             preus_select5
                //         ]
                //         }, {
                //         fullWidth: true,
                //         chartPadding: {
                //             right: 40
                //         }

                //     });

                

                
                

            });
            
            

            function preu_peix(nom_peix, selector){
                $.get(adreca + "?grup="+nom_peix+"", function(data, status){
                    var info_grup = data
                    preus_select1 = [];
                    preus_select2 = []; 
                    preus_select3 = []; 
                    preus_select4 = []; 
                    preus_select5 = []; 

                    for(i=0; i<info_grup.length; i++){
                        info_peix_grup = data[i];

                        selector.push(info_peix_grup.preu_kg);
                    }
                    
                    

                }); 
            }     

            function llegir_selects(select_id1, select_id2, select_id3, select_id4, select_id5){
                // Valors select: 
                valor_select1 = $(select_id1).val();
                valor_select2 = $(select_id2).val();
                valor_select3 = $(select_id3).val();
                valor_select4 = $(select_id4).val();
                valor_select5 = $(select_id5).val();

                // var valors_selects = [valor_select1, valor_select2, valor_select3, valor_select4, valor_select5]

                // console.log(valors_selects)

                
                
            }   

            function crea_grafic(preus1,preus2,preus3,preus4,preus5){
                //Gràfic: 
                new Chartist.Line('#grafic', {
                        labels: anys,
                        series: [
                            preus1,
                            preus2,
                            preus3,
                            preus4,
                            preus5
                        ]
                        }, {
                        fullWidth: true,
                        chartPadding: {
                            right: 40
                        }

                });

            }   


            

        });


        

    </script>
