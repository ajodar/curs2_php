
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>

        .site-header, .site-main, .site-footer, .widget-area{
            border: 1px solid white;
            color: white;
        }
        .site-header{
            background-color: rgb(33, 184, 189) ;
            height: 400px;
        }
        .site-main{
            background-color: rgb(135, 209, 25);
            height: 370px;
        }
        .widget-area{
            background-color: violet;
        }
        .site-footer{
            background-color: blue;
            height: 30px;
        }

        /* CONTROL DE LES ALÇADES SEGONS PANTALLA */

        @media screen and (max-width: 992px){
            .site-main{
                height: 270px;
            }
            .widget-area{
                height: 100px;
            }
        }

        @media screen and (max-width: 768px){
            .site-header{
                height: 30px;
            }
            .widget-area{
                height: 100px;
            }
        }
        
    </style>

    <title>Exercici BOOTSTRAP | Anna Jòdar Portas</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="site-header col col-lg-3 col-md-3">.site-header</div>

            <div class="col-lg-6 col-md-9 columna_elements">
                <div class="row">
                    <div class="site-main col col-lg-12">.site-main</div>
                </div>
                <div class="row">
                    <div class="widget-area col col-lg-3 d-block d-lg-none">.widget-area</div>
                </div>
                <div class="row">
                    <div class="site-footer col col-lg-12">.site-footer</div>
                </div>

            </div>

            <div class="widget-area col col-lg-3 d-none d-lg-block ">.widget-area</div>
            
        </div>

    </div>

    
    
    <!-- Optional JavaScript-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
